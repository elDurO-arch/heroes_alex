<h1>My Heroes</h1>

<form class="add-form" [formGroup]="heroForm" (ngSubmit)="addHero()">
  <input formControlName="name" placeholder="Nuevo héroe" />
  <button type="submit" [disabled]="heroForm.invalid">Añadir</button>
</form>

<ul class="heroes-list">
  @for (hero of heroes; track hero.id) {
    <li class="hero-item">
      <!-- <a routerLink=/hero">-->
        <div class="hero-content">
          <a [routerLink]="['/hero', hero.id]">
            <div class="left-side">{{ hero.id }}</div>
            <div class="main">{{ hero.name }}</div>
          </a>
          <div class="right-side">
            <button class="delete" (click)="deleteHero(hero.id); $event.stopPropagation()">x</button>
          </div>
        </div>
    </li>
  }

</ul>
<a  class="inicio" routerLink="/">Inicio</a>
