<h1>My Heroes</h1>

<ul class="heroes-list">
  @for (hero of heroes; track hero.id) {
    <li class="hero-item">
      <!-- <a routerLink=/hero">-->
        <a [routerLink]="['/hero', hero.id]">
          <div class="left-side">
            {{hero.id}}
          </div>
          <div class="main">
            {{hero.name}}
          </div>
          <div class="right-side">
            x
          </div>
        </a>
    </li>
  }

</ul>
<a  class="Inicio" routerLink="/">Inicio</a>
