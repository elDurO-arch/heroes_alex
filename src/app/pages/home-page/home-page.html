<div class="home-container">
  <h1>Bienvenido a Heroes App</h1>

  <h2>Héroes destacados</h2>
 
<ul class="heroes-list">
    @for (hero of heroes; track hero.id) {
      <li class="hero-item">
        <a [routerLink]="['/hero', hero.id]">
          <div class="left-side">{{ hero.id }}</div>
          <div class="main">{{ hero.name }}</div>
        </a>
      </li>
    }
  </ul>
  <a routerLink="/heroes" class="button">Ver todos los héroes</a>
</div>
