<div class="home-container">
  <h1>Bienvenido a Heroes App</h1>

  <h2>Héroes destacados</h2>
  <ul class="hero-list">
    <li *ngFor="let hero of heroes">
      <a routerLink="['/hero', hero.id]" class="hero-link">{{ hero.name }}</a>
    </li>
  </ul>

  <a routerLink="/heroes" class="button">Ver todos los héroes</a>
</div>
